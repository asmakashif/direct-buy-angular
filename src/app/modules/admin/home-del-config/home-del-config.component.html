<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div
                class="
                    flex flex-col
                    sm:flex-row
                    flex-auto
                    sm:items-center
                    min-w-0
                    my-8
                    sm:my-12
                "
            >
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img
                            class="w-full h-full object-cover"
                            src="assets/images/avatars/brian-hughes.jpg"
                        />
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div
                                class="
                                    text-2xl
                                    md:text-5xl
                                    font-semibold
                                    tracking-tight
                                    leading-7
                                    md:leading-snug
                                    truncate
                                "
                            >
                                {{ t("welcome-back") }}, Brian!
                            </div>
                        </ng-container>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"
                            ></mat-icon>
                            <div
                                class="ml-1.5 leading-6 truncate text-secondary"
                            >
                                You have 2 new messages and 15 new tasks
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        class="fuse-mat-button-rounded bg-accent-700"
                        mat-flat-button
                        [color]="'accent'"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:mail'"
                        ></mat-icon>
                        <span class="ml-2">Messages</span>
                    </button>
                    <button
                        class="fuse-mat-button-rounded"
                        mat-flat-button
                        [color]="'primary'"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:cog'"
                        ></mat-icon>
                        <span class="ml-2">Settings</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <form
                class="
                    flex flex-col
                    m-8
                    p-8
                    bg-card
                    rounded-2xl
                    shadow
                    overflow-hidden
                "
                [formGroup]="signinForm"
                             (ngSubmit)="onSubmit()"
               autocomplete="on"
            >
                
               
                <div class="row" >
                    <div class="col-md-4">
                        <div class="form-group"  >
                            <label for="payment_option"
                                ><b>Update Home Delivery Order</b></label
                            >
                            <br/>
                            &nbsp;
                            <select
                            type="text"
                              class="form-control"
                              required=""
                              formControlName="slot"
                             
                             >
                             <option><Select></Select></option>
                             <option *ngFor="let dt of slots" value="{{dt.id}}">{{dt.day}} - {{dt.from_time}}-{{dt.to_time}}</option>
                             </select>
                        
                        </div>
                    </div>
                    <div class="col-md-8" style="margin-top: 35px">
                        <i class="bi bi-question-circle-fill"></i>&nbsp;
                        <span><b>Select slot for Home Delivery  </b></span>
                    </div>
                </div>
                
               
                <br />
                <input
                    type="submit"
                    class="btn btn-success"
                    value="Submit"
                    id="checkBtn"
                    name="submit"
                    style="width: 100px"
                />
                <br />
                <br />
                <div *ngIf="shopSlots">
                    <!-- <b>Slots Selected</b> -->
                    <table class="table">
                        <thead class="thead-dark">
                        <th >Day</th>
                        <th >Slot</th>
                        <th>Action</th>
                    </thead>
                        <tr *ngFor="let dt of shopSlots">
                            <td>{{dt.day}}</td>
                            <td>{{dt.from_time}}-{{dt.to_time}}</td>
                            <td><a class="btn btn-warning" type="button" (click)="delete(dt.s_id)">Delete</a></td>
                        </tr>
                    </table>
                   </div>
            </form>
            
        </div>
    </div>
</div>
