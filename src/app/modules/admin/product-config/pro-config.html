<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div
                class="
                    flex flex-col
                    sm:flex-row
                    flex-auto
                    sm:items-center
                    min-w-0
                    my-8
                    sm:my-12
                "
            >
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img
                            class="w-full h-full object-cover"
                            src="assets/images/avatars/brian-hughes.jpg"
                        />
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div
                                class="
                                    text-2xl
                                    md:text-5xl
                                    font-semibold
                                    tracking-tight
                                    leading-7
                                    md:leading-snug
                                    truncate
                                "
                            >
                                {{ t("welcome-back") }}, Brian!
                            </div>
                        </ng-container>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"
                            ></mat-icon>
                            <div
                                class="ml-1.5 leading-6 truncate text-secondary"
                            >
                                You have 2 new messages and 15 new tasks
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        class="fuse-mat-button-rounded bg-accent-700"
                        mat-flat-button
                        [color]="'accent'"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:mail'"
                        ></mat-icon>
                        <span class="ml-2">Messages</span>
                    </button>
                    <button
                        class="fuse-mat-button-rounded"
                        mat-flat-button
                        [color]="'primary'"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:cog'"
                        ></mat-icon>
                        <span class="ml-2">Settings</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group class="sm:px-2" [animationDuration]="'0'">
                <!-- StoreConfiguration -->
                <mat-tab label="StoreConfiguration">
                    <ng-template matTabContent> </ng-template>
                </mat-tab>

                <!-- ProductConfiguration -->
                <mat-tab label="ProductConfiguration">
                    <ng-template matTabContent>
                        <!-- <div
                            class="
                                flex flex-col
                                m-8
                                p-8
                                pb-4
                                pl-4
                                bg-card
                                rounded-2xl
                                shadow
                                overflow-hidden
                            "
                        >
                            <button (click)="open()">Click</button>
                            <input
                                type="button"
                                name="checkfield"
                                value="CheckAll"
                                id="checkfield"
                                class="btn btn-info"
                            />
                        </div> -->

                        &nbsp;
                        <input
                            type="button"
                            name="uncheckfield"
                            value="UncheckAll"
                            id="uncheckfield"
                            class="btn btn-primary"
                        />
                        &nbsp;
                        <input
                            type="button"
                            id="save_value"
                            name="save_value"
                            value="Add"
                            class="btn btn-success"
                        />
                        <!-- <button (click)="open()">Click</button> -->
                        <br />
                        <br />
                        <div>
                            <hot-table
                                class="hot"
                                [data]="dataset"
                                height="450"
                                [colWidths]="[
                                    99, 99, 140, 150, 103, 160, 192, 192, 192,
                                    192, 192, 192, 192
                                ]"
                                [nestedHeaders]="nestedHeadersConfig"
                                [collapsibleColumns]="collapsibleColumnsConfig"
                                [colHeaders]="true"
                                [rowHeaders]="false"
                                [contextMenu]="true"
                                [afterChange]="afterChange"
                                [dropdownMenu]="true"
                                [multiColumnSorting]="true"
                                [filters]="true"
                                licenseKey="non-commercial-and-evaluation"
                                [hiddenColumns]="{
                                    columns: [1],
                                    indicators: false
                                }"
                            >
                                <hot-column
                                    data="Add"
                                    type="checkbox"
                                    className="htCenter"
                                    checked="true"
                                ></hot-column>
                                <hot-column
                                    data="base_product_id"
                                    type="numeric"
                                    className="htCenter"
                                ></hot-column>
                                <hot-column data="category"></hot-column>
                                <hot-column data="sub_category"></hot-column>
                                <hot-column data="brand"></hot-column>
                                <hot-column data="product_name"></hot-column>
                                <hot-column data="product_type"></hot-column>
                                <hot-column
                                    data="product_sub_type"
                                ></hot-column>
                                <hot-column data="product_weight"></hot-column>
                                <hot-column
                                    data="product_weight_type"
                                ></hot-column>
                                <hot-column data="product_qty"></hot-column>
                                <hot-column data="product_price"></hot-column>
                                <hot-column data="offer_price"></hot-column>
                            </hot-table>
                        </div>
                    </ng-template>
                </mat-tab>

                <!-- ProductInformation -->
                <mat-tab label="ProductInformation">
                    <ng-template matTabContent>
                        <div
                            class="
                                grid grid-cols-1
                                sm:grid-cols-6
                                gap-6
                                w-full
                                min-w-0
                            "
                        ></div>
                    </ng-template>
                </mat-tab>

                <!-- StoreSummmary -->
                <mat-tab label="StoreSummmary">
                    <ng-template matTabContent>
                        <div
                            class="
                                grid grid-cols-1
                                sm:grid-cols-6
                                gap-6
                                w-full
                                min-w-0
                            "
                        ></div>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
