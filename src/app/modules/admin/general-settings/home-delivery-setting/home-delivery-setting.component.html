<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div
                class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12"
            >
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img
                            class="w-full h-full object-cover"
                            src="assets/images/avatars/avatar.png"
                        />
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div
                                class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate"
                            >
                                {{ t("welcome-back") }}, Brian!
                            </div>
                        </ng-container>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"
                            ></mat-icon>
                            <div
                                class="ml-1.5 leading-6 truncate text-secondary"
                            >
                                You have 0 new messages
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        class="fuse-mat-button-rounded bg-accent-700"
                        mat-flat-button
                        [color]="'accent'"
                        [routerLink]="['/dashboard']"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:home'"
                        ></mat-icon>
                        <span class="ml-2">Home</span>
                    </button>
                    <a
                        target="_blank"
                        class="fuse-mat-button-rounded"
                        href="https://{{ domainname }}.direct-buy.in"
                        mat-flat-button
                        [color]="'primary'"
                    >
                        <fa-icon [icon]="faStore"></fa-icon>
                        <span class="ml-2">Store</span>
                    </a>
                    <a
                        target="_blank"
                        class="fuse-mat-button-rounded"
                        href="https://wa.me/?text=Dear Customer,We are delighted to inform you that our store is now online on https://{{
                            domainname
                        }}.direct-buy.in and orders can be placed online.
                        Regards - {{ firstname }}"
                        style="text-decoration: none;"
                    >
                        <button mat-flat-button color="success" style="background-color: #25D366;color: #f0fff3;">
                            <fa-icon [icon]="faWhatsapp"></fa-icon>
                            <span class="ml-2">WhatsApp</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div class="flex-1 min-w-0 pl-6">
                <!-- Breadcrumbs -->
                <div class="flex flex-wrap items-center font-medium">
                    <div>
                        <a
                            href="javascript:void(0);"
                            style="text-decoration: none"
                            [routerLink]="['/dashboard']"
                            class="whitespace-nowrap text-primary-500"
                            >Home</a
                        >
                    </div>

                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-right'"
                        ></mat-icon>
                        <span class="ml-1 text-secondary">Home Delivery</span>
                    </div>
                </div>
            </div>
            <div
                class="flex flex-col m-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden"
            >
                <b>Select Days</b>
                <div *ngIf="days == ''">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                (change)="update($event, 'Monday')"
                            />

                            Monday
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                (change)="update($event, 'Tuesday')"
                            />

                            Tuesday
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                (change)="update($event, 'Wednesday')"
                            />

                            Wednesday
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                (change)="update($event, 'Thursday')"
                            />

                            Thursday
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                (change)="update($event, 'Friday')"
                            />

                            Friday
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                (change)="update($event, 'Saturday')"
                            />

                            Saturday
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                (change)="update($event, 'Sunday')"
                            />
                            Sunday
                        </label>
                    </div>
                </div>
                <div *ngFor="let dt of days">
                    <div
                        *ngIf="dt.Monday == 0"
                        class="form-check form-check-inline"
                    >
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                (change)="update($event, 'Monday')"
                            />
                            Monday
                        </label>
                    </div>
                    <div
                        *ngIf="dt.Monday == 1"
                        class="form-check form-check-inline"
                    >
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                (change)="update($event, 'Monday')"
                                checked="true"
                            />
                            Monday
                        </label>
                    </div>
                    <div
                        *ngIf="dt.Tuesday == 0"
                        class="form-check form-check-inline"
                    >
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                (change)="update($event, 'Tuesday')"
                            />
                            Tuesday
                        </label>
                    </div>
                    <div
                        *ngIf="dt.Tuesday == 1"
                        class="form-check form-check-inline"
                    >
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                (change)="update($event, 'Tuesday')"
                                checked="true"
                            />
                            Tuesday
                        </label>
                    </div>
                    <div
                        *ngIf="dt.Wednesday == 0"
                        class="form-check form-check-inline"
                    >
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                (change)="update($event, 'Wednesday')"
                            />
                            Wednesday
                        </label>
                    </div>
                    <div
                        *ngIf="dt.Wednesday == 1"
                        class="form-check form-check-inline"
                    >
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                (change)="update($event, 'Wednesday')"
                                checked="true"
                            />
                            Wednesday
                        </label>
                    </div>
                    <div
                        *ngIf="dt.Thursday == 0"
                        class="form-check form-check-inline"
                    >
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                (change)="update($event, 'Thursday')"
                            />
                            Thursday
                        </label>
                    </div>
                    <div
                        *ngIf="dt.Thursday == 1"
                        class="form-check form-check-inline"
                    >
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                (change)="update($event, 'Thursday')"
                                checked="true"
                            />
                            Thursday
                        </label>
                    </div>
                    <div
                        *ngIf="dt.Friday == 0"
                        class="form-check form-check-inline"
                    >
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                (change)="update($event, 'Friday')"
                            />
                            Friday
                        </label>
                    </div>
                    <div
                        *ngIf="dt.Friday == 1"
                        class="form-check form-check-inline"
                    >
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                (change)="update($event, 'Friday')"
                                checked="true"
                            />
                            Friday
                        </label>
                    </div>
                    <div
                        *ngIf="dt.Saturday == 0"
                        class="form-check form-check-inline"
                    >
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                (change)="update($event, 'Saturday')"
                            />
                            Saturday
                        </label>
                    </div>
                    <div
                        *ngIf="dt.Saturday == 1"
                        class="form-check form-check-inline"
                    >
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                (change)="update($event, 'Saturday')"
                                checked="true"
                            />
                            Saturday
                        </label>
                    </div>
                    <div
                        *ngIf="dt.Sunday == 0"
                        class="form-check form-check-inline"
                    >
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                (change)="update($event, 'Sunday')"
                            />
                            Sunday
                        </label>
                    </div>
                    <div
                        *ngIf="dt.Sunday == 1"
                        class="form-check form-check-inline"
                    >
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                (change)="update($event, 'Sunday')"
                                checked="true"
                            />
                            Sunday
                        </label>
                    </div>
                </div>
                <hr />
                <form [formGroup]="slotForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-4">
                            <b>Select Day and Slot</b>
                            <br />
                            <div *ngFor="let dt of days">
                                <select
                                    type="text"
                                    class="form-control"
                                    required=""
                                    formControlName="slot"
                                    (change)="daySelected($event.target.value)"
                                >
                                    <option value="" selected disabled>
                                        Select Days
                                    </option>
                                    <option *ngIf="dt.Monday == 1">
                                        Monday
                                    </option>
                                    <option *ngIf="dt.Tuesday == 1">
                                        Tuesday
                                    </option>
                                    <option *ngIf="dt.Wednesday == 1">
                                        Wednesday
                                    </option>
                                    <option *ngIf="dt.Thursday == 1">
                                        Thursday
                                    </option>
                                    <option *ngIf="dt.Friday == 1">
                                        Friday
                                    </option>
                                    <option *ngIf="dt.Saturday == 1">
                                        Saturday
                                    </option>
                                    <option *ngIf="dt.Sunday == 1">
                                        Sunday
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check form-check-inline">
                                <div class="row">
                                    <div class="col-md-5">
                                        <label><b>From :</b> </label>
                                        <input
                                            type="time"
                                            formControlName="from_time"
                                            class="form-control"
                                            value=""
                                        />
                                    </div>
                                    <div class="col-md-5">
                                        <label><b>To :</b> </label>
                                        <input
                                            type="time"
                                            formControlName="to_time"
                                            class="form-control"
                                            value=""
                                        />
                                    </div>
                                    <div class="col-md-2">
                                        <br />
                                        <input
                                            type="submit"
                                            value="Submit"
                                            class="btn btn-success"
                                        />
                                    </div>
                                </div>
                                <br />
                                <br />
                                <div
                                    class="flex items-center mr-4"
                                    *ngIf="flashMessage"
                                >
                                    <ng-container
                                        *ngIf="flashMessage === 'success'"
                                    >
                                        <mat-icon
                                            class="text-green-500"
                                            [svgIcon]="
                                                'heroicons_outline:check'
                                            "
                                        ></mat-icon>
                                        <span class="ml-2">
                                            Updated Successfully</span
                                        >
                                    </ng-container>
                                    <ng-container
                                        *ngIf="flashMessage === 'error'"
                                    >
                                        <mat-icon
                                            class="text-red-500"
                                            [svgIcon]="'heroicons_outline:x'"
                                        ></mat-icon>
                                        <span class="ml-2"
                                            >An error occurred, try again!</span
                                        >
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <br />
                <table class="table" *ngIf="savedtime">
                    <thead class="thead-dark">
                        <th>Day</th>
                        <th>Slot</th>
                        <th>Action</th>
                    </thead>
                    <tr *ngFor="let dt of savedtime">
                        <td>{{ dt.day }}</td>
                        <td>{{ dt.from_time }} - {{ dt.to_time }}</td>
                        <td>
                            <button
                                class="btn btn-danger"
                                (click)="delete(dt.id)"
                            >
                                Delete
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
