<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div
                class="
                    flex flex-col
                    sm:flex-row
                    flex-auto
                    sm:items-center
                    min-w-0
                    my-8
                    sm:my-12
                "
            >
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img
                            class="w-full h-full object-cover"
                            src="assets/images/avatars/avatar.png"
                        />
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div
                                class="
                                    text-2xl
                                    md:text-5xl
                                    font-semibold
                                    tracking-tight
                                    leading-7
                                    md:leading-snug
                                    truncate
                                "
                            >
                                {{ t("welcome-back") }}
                            </div>
                        </ng-container>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"
                            ></mat-icon>
                            <div
                                class="ml-1.5 leading-6 truncate text-secondary"
                            >
                                Completed Orders
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        class="fuse-mat-button-rounded bg-accent-700"
                        mat-flat-button
                        [color]="'accent'"
                        [routerLink]="['/dashboard']"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:home'"
                        ></mat-icon>
                        <span class="ml-2">Home</span>
                    </button>
                    <button
                        class="fuse-mat-button-rounded"
                        mat-flat-button
                        [color]="'primary'"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:cog'"
                        ></mat-icon>
                        <span class="ml-2">Settings</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px">
        <div class="w-full max-w-screen-xl mx-auto p-4">
            <div class="mat-elevation-z8">
                <table
                    mat-table
                    [dataSource]="dataSource"
                    class="mat-elevation-z8"
                >
                    <!-- <ng-container matColumnDef="order_code" *ngIf="order_status == 1">
                        <th mat-header-cell *matHeaderCellDef>Order Code</th>
                        <td mat-cell *matCellDef="let element">
                            <a
                                href="javascript:void(0);"
                                (click)="
                                    completedOrderByCode(element.order_code)
                                "
                                >{{ element.order_code }}</a
                            >
                        </td>
                    </ng-container> -->

                    <ng-container matColumnDef="order_code">
                        <th mat-header-cell *matHeaderCellDef>Order Code</th>
                        <td mat-cell *matCellDef="let element">
                            <a
                                href="javascript:void(0);"
                                (click)="orderDetailsByCode(element.order_code)"
                                >{{ element.order_code }}</a
                            >
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="c_fname">
                        <th mat-header-cell *matHeaderCellDef>Customer Name</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.c_fname }}
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="total">
                        <th mat-header-cell *matHeaderCellDef>Order Value</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.total }}
                        </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="order_placed_date">
                        <th mat-header-cell *matHeaderCellDef>Order Date</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.order_placed_date }}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>

                <mat-paginator
                    [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements"
                >
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
