<div class="flex flex-col flex-auto min-w-0">
  <!-- Header -->
  <div class="bg-card">
      <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
          <div
              class="
                  flex flex-col
                  sm:flex-row
                  flex-auto
                  sm:items-center
                  min-w-0
                  my-8
                  sm:my-12
              "
          >
              <!-- Avatar and name -->
              <div class="flex flex-auto items-center min-w-0">
                  <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                      <img
                          class="w-full h-full object-cover"
                          src="assets/images/avatars/brian-hughes.jpg"
                      />
                  </div>
                  <div class="flex flex-col min-w-0 ml-4">
                      <ng-container *transloco="let t">
                          <div
                              class="
                                  text-2xl
                                  md:text-5xl
                                  font-semibold
                                  tracking-tight
                                  leading-7
                                  md:leading-snug
                                  truncate
                              "
                          >
                              {{ t("welcome-back") }}, Brian!
                          </div>
                      </ng-container>
                      <div class="flex items-center">
                          <mat-icon
                              class="icon-size-5"
                              [svgIcon]="'heroicons_solid:bell'"
                          ></mat-icon>
                          <div
                              class="ml-1.5 leading-6 truncate text-secondary"
                          >
                              You have 2 new messages and 15 new tasks
                          </div>
                      </div>
                  </div>
              </div>
              <!-- Actions -->
              <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                  <button
                      class="fuse-mat-button-rounded bg-accent-700"
                      mat-flat-button
                      [color]="'accent'"
                  >
                      <mat-icon
                          class="icon-size-5"
                          [svgIcon]="'heroicons_solid:mail'"
                      ></mat-icon>
                      <span class="ml-2">Messages</span>
                  </button>
                  <button
                      class="fuse-mat-button-rounded"
                      mat-flat-button
                      [color]="'primary'"
                  >
                      <mat-icon
                          class="icon-size-5"
                          [svgIcon]="'heroicons_solid:cog'"
                      ></mat-icon>
                      <span class="ml-2">Settings</span>
                  </button>
              </div>
          </div>
      </div>
  </div>

  <!-- Main -->
  <div class="flex flex-col flex-auto min-w-0">
      <div class="flex-auto p-6 sm:p-10">
          <div class="border-2 border-white-300 rounded-2xl">
              <mat-horizontal-stepper
                  [linear]=""
                  #stepper
                  labelPosition="bottom"
              >
                  
                  <mat-step [stepControl]="" label="">
                      <div style="padding-top: 3%">
                          <form>
                          <br />
        <br />
        <ul>
<!-- <li> <input type="checkbox" [(ngModel)]="selectedAll" (change)="selectAll();"/>
<label><b>Select All</b>  </label>

</li> -->
<li *ngFor="let n of names">
    <table>
        <td style="width: 40%;">
<input type="checkbox" [(ngModel)]="n.selected" (change)="update($event,n.name)">
{{n.name}}
</td>
<td style="width: 30%;">
    <b>From: </b>
<input
    
    
formControlName="str_msg"
name="str_msg"
type="time"
(change)="updatetime($event,n.name,'from')"
id="str_msg"
/>
</td>
<td style="width: 30%;">
    <b>To </b>
    <input
    formControlName="str_msg"
    name="str_msg"
    type="time"
    (change)="updatetime($event,n.name,'to')"
    id="str_msg"
    />
</td>
</table>
    
</li>
</ul>
                 
                              <br />

                             
                          </form>
                      </div>
                  </mat-step>

                  >

                 

                                </mat-horizontal-stepper>
                                
          </div>
      </div>
  </div>
  
</div>
