<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div
                class="
                    flex flex-col
                    sm:flex-row
                    flex-auto
                    sm:items-center
                    min-w-0
                    my-8
                    sm:my-12
                "
            >
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img
                            class="w-full h-full object-cover"
                            src="assets/images/avatars/brian-hughes.jpg"
                        />
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div
                                class="
                                    text-2xl
                                    md:text-5xl
                                    font-semibold
                                    tracking-tight
                                    leading-7
                                    md:leading-snug
                                    truncate
                                "
                            >
                                {{ t("welcome-back") }}, Brian!
                            </div>
                        </ng-container>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"
                            ></mat-icon>
                            <div
                                class="ml-1.5 leading-6 truncate text-secondary"
                            >
                                You have 2 new messages and 15 new tasks
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        class="fuse-mat-button-rounded bg-accent-700"
                        mat-flat-button
                        [color]="'accent'"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:mail'"
                        ></mat-icon>
                        <span class="ml-2">Messages</span>
                    </button>
                    <button
                        class="fuse-mat-button-rounded"
                        mat-flat-button
                        [color]="'primary'"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:cog'"
                        ></mat-icon>
                        <span class="ml-2">Settings</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group class="sm:px-2" [animationDuration]="'0'">
                <!-- StoreConfiguration -->

                <mat-tab label="StoreConfiguration">
                    <ng-template matTabContent>
                        <form
                            class="
                                flex flex-col
                                mt-8
                                p-8
                                pb-4
                                bg-card
                                rounded-2xl
                                shadow
                                overflow-hidden
                            "
                            [formGroup]="addForm"
                            (ngSubmit)="onSubmit()"
                            autocomplete="off"
                        >
                            <div class="flex flex-col gt-xs:flex-row">
                                <mat-form-field
                                    [ngClass]="formFieldHelpers"
                                    class="flex-auto gt-xs:pr-3"
                                >
                                    <mat-label>Shop name</mat-label>
                                    <input
                                        type="text"
                                        formControlName="shop_name"
                                        placeholder="Shop name"
                                        name="shop_name"
                                        class="form-control"
                                        matInput
                                    />
                                </mat-form-field>
                                <mat-form-field
                                    [ngClass]="formFieldHelpers"
                                    class="flex-auto gt-xs:pl-3"
                                >
                                    <mat-label>Shop Address</mat-label>
                                    <textarea
                                        formControlName="shop_address"
                                        name="shop_address"
                                        matInput
                                        [rows]="3"
                                        matTextareaAutosize
                                    ></textarea>
                                    <!-- <input type="text"
                                    formControlName="shop_address"
                                    placeholder="Shop Address"
                                    name="shop_address"
                                    class="form-control" matInput /> -->
                                </mat-form-field>
                            </div>
                            <div class="flex flex-col">
                                <span class="font-medium mb-2">Shop Type</span>
                                <div *ngFor="let shopType of shopType">
                                    <!-- <mat-checkbox
                                        type="checkbox"
                                        class="mb-1"
                                        [color]="'primary'"
                                        [value]="shopType.shop_type_id"
                                        name="shopType"
                                        (change)="onCheckboxChange($event)"
                                    >
                                        {{ shopType.shop_type_name }} -
                                        {{ shopType.shop_type_description }}
                                    </mat-checkbox> -->
                                    <input
                                        type="checkbox"
                                        [value]="shopType.shop_type_id"
                                        name="shopType[]"
                                        (change)="onCheckboxChange($event)"
                                        matCheckbox
                                    />
                                    {{ shopType.shop_type_name }}
                                </div>
                            </div>
                            <button class="btn btn-success">Save</button>
                        </form>
                    </ng-template>
                </mat-tab>

                <!-- ProductConfiguration -->
                <mat-tab label="ProductConfiguration">
                    <ng-template matTabContent>
                        <div
                            class="
                                grid grid-cols-1
                                sm:grid-cols-6
                                gap-6
                                w-full
                                min-w-0
                            "
                        ></div>
                    </ng-template>
                </mat-tab>

                <!-- ProductInformation -->
                <mat-tab label="ProductInformation">
                    <ng-template matTabContent>
                        <div
                            class="
                                grid grid-cols-1
                                sm:grid-cols-6
                                gap-6
                                w-full
                                min-w-0
                            "
                        ></div>
                    </ng-template>
                </mat-tab>

                <!-- StoreSummmary -->
                <mat-tab label="StoreSummmary">
                    <ng-template matTabContent>
                        <div
                            class="
                                grid grid-cols-1
                                sm:grid-cols-6
                                gap-6
                                w-full
                                min-w-0
                            "
                        ></div>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
