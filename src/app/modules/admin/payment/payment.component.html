<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div
                class="
                    flex flex-col
                    sm:flex-row
                    flex-auto
                    sm:items-center
                    min-w-0
                    my-8
                    sm:my-12
                "
            >
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img
                            class="w-full h-full object-cover"
                            src="assets/images/avatars/avatar.png"
                        />
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div
                                class="
                                    text-2xl
                                    md:text-5xl
                                    font-semibold
                                    tracking-tight
                                    leading-7
                                    md:leading-snug
                                    truncate
                                "
                            >
                                {{ t("welcome-back") }}, {{ firstname }}!
                            </div>
                        </ng-container>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"
                            ></mat-icon>
                            <div
                                class="ml-1.5 leading-6 truncate text-secondary"
                            >
                                You have 2 new messages and 15 new tasks
                            </div>
                        </div>
                        <!-- <flash-messages></flash-messages> -->
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        class="fuse-mat-button-rounded bg-accent-700"
                        mat-flat-button
                        [color]="'accent'"
                        [routerLink]="['/dashboard']"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:home'"
                        ></mat-icon>
                        <span class="ml-2">Home</span>
                    </button>
                    <button
                        class="fuse-mat-button-rounded"
                        mat-flat-button
                        [color]="'primary'"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:cog'"
                        ></mat-icon>
                        <span class="ml-2">Settings</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-col flex-auto w-full">
        <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
            <!-- Section title -->
            <div
                class="
                    grid grid-cols-1
                    sm:grid-cols-2
                    lg:grid-cols-4
                    gap-8
                    w-full
                    mt-6
                    md:mt-8
                "
            >
                <ng-container *ngFor="let payment of this.payment">
                    <!-- Payments -->
                    <div
                        class="
                            flex flex-col flex-auto
                            bg-card
                            shadow
                            rounded-2xl
                            overflow-hidden
                            p-6
                        "
                    >
                        <div class="flex items-start justify-between">
                            <div
                                class="
                                    text-lg
                                    font-medium
                                    tracking-tight
                                    leading-6
                                    truncate
                                "
                            >
                                {{ payment.payment_name }}
                            </div>
                            <div class="ml-2 -mt-2 -mr-3">
                                <button
                                    mat-icon-button
                                    [matMenuTriggerFor]="summaryMenu"
                                >
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="
                                            'heroicons_solid:dots-vertical'
                                        "
                                    ></mat-icon>
                                </button>
                                <mat-menu #summaryMenu="matMenu">
                                    <button
                                        (click)="managePayment(payment)"
                                        mat-menu-item
                                    >
                                        Manage Payment
                                    </button>
                                </mat-menu>
                            </div>
                        </div>
                        <div class="flex flex-col items-center mt-2">
                            <div
                                class="
                                    text-7xl
                                    sm:text-8xl
                                    font-bold
                                    tracking-tight
                                    leading-none
                                    text-blue-500
                                "
                            >
                                {{ payment.attachToStr }}
                            </div>
                            <a
                                href="javascript:void(0);"
                                (click)="attachToStr(payment)"
                                style="text-decoration: none"
                            >
                                <div
                                    class="
                                        text-lg
                                        font-medium
                                        text-blue-600
                                        dark:text-blue-500
                                    "
                                >
                                    Attach To store
                                </div>
                            </a>
                        </div>
                    </div>
                </ng-container>
                <div
                    class="
                        flex flex-col flex-auto
                        bg-card
                        shadow
                        rounded-2xl
                        overflow-hidden
                        p-6
                    "
                >
                    <div class="flex items-start justify-between">
                        <div
                            class="
                                text-lg
                                font-medium
                                tracking-tight
                                leading-6
                                truncate
                            "
                        >
                            Add Payment
                        </div>
                        <div class="ml-2 -mt-2 -mr-3">
                            <button
                                (click)="addPayment()"
                                mat-icon-button
                                [matMenuTriggerFor]="summaryMenu"
                            >
                                <mat-icon
                                    class="icon-size-5"
                                    [svgIcon]="'heroicons_solid:dots-vertical'"
                                ></mat-icon>
                            </button>
                            <mat-menu #summaryMenu="matMenu">
                                <button mat-menu-item>
                                    Add Payment gateway
                                </button>
                            </mat-menu>
                        </div>
                    </div>
                    <div class="flex flex-col items-center mt-2">
                        <button
                            class="lg:mt-6"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="addPayment()"
                        >
                            Add Payment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
