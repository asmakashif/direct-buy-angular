<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div
                class="
                    flex flex-col
                    sm:flex-row
                    flex-auto
                    sm:items-center
                    min-w-0
                    my-8
                    sm:my-12
                "
            >
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img
                            class="w-full h-full object-cover"
                            src="assets/images/avatars/avatar.png"
                        />
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div
                                class="
                                    text-2xl
                                    md:text-5xl
                                    font-semibold
                                    tracking-tight
                                    leading-7
                                    md:leading-snug
                                    truncate
                                "
                            >
                                {{ t("welcome-back") }}
                            </div>
                        </ng-container>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"
                            ></mat-icon>
                            <div
                                class="ml-1.5 leading-6 truncate text-secondary"
                            >
                                Payments
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        class="fuse-mat-button-rounded bg-accent-700"
                        mat-flat-button
                        [color]="'accent'"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:mail'"
                        ></mat-icon>
                        <span class="ml-2">Messages</span>
                    </button>
                    <button
                        class="fuse-mat-button-rounded"
                        mat-flat-button
                        [color]="'primary'"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:cog'"
                        ></mat-icon>
                        <span class="ml-2">Settings</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div class="grid grid-cols-1 gap-6 w-full min-w-0">
                <ng-container *ngFor="let payment of this.payment">
                    <div
                        class="
                            flex flex-col flex-auto
                            p-6
                            ml-6
                            mr-6
                            bg-card
                            shadow
                            rounded-2xl
                            overflow-hidden
                        "
                    >
                        <div class="flex items-start justify-between">
                            <div
                                class="
                                    text-lg
                                    font-medium
                                    tracking-tight
                                    leading-6
                                    truncate
                                "
                            >
                                {{ payment.payment_name }}
                            </div>
                            <div class="ml-2 -mt-2 -mr-3">
                                <button
                                    mat-icon-button
                                    [matMenuTriggerFor]="summaryMenu"
                                >
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="
                                            'heroicons_solid:dots-vertical'
                                        "
                                    ></mat-icon>
                                </button>
                                <mat-menu #summaryMenu="matMenu">
                                    <button
                                        (click)="managePayment(payment)"
                                        mat-menu-item
                                    >
                                        Manage Payment
                                    </button>
                                </mat-menu>
                            </div>
                        </div>
                        <div class="flex flex-col items-center mt-2">
                            <div
                                class="
                                    text-7xl
                                    sm:text-8xl
                                    font-bold
                                    tracking-tight
                                    leading-none
                                    text-blue-500
                                "
                            >
                                {{ payment.attachToStr }}
                            </div>
                            <a
                                href="javascript:void(0);"
                                (click)="completedOrders(data)"
                                style="text-decoration: none"
                            >
                                <div
                                    class="
                                        text-lg
                                        font-medium
                                        text-blue-600
                                        dark:text-blue-500
                                    "
                                >
                                    Attach To store
                                </div>
                            </a>
                            <!-- <a
                                href="javascript:void(0);"
                                (click)="pendingOrders(data)"
                                style="text-decoration: none"
                            >
                                <div
                                    class="
                                        flex
                                        items-baseline
                                        justify-center
                                        w-full
                                        mt-5
                                        text-secondary
                                    "
                                >
                                    <div class="text-md font-medium truncate">
                                        Pending Orders:
                                    </div>
                                    <div class="ml-1.5 text-lg font-semibold">
                                        0
                                    </div>
                                </div>
                            </a> -->
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
