<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div
                class="
                    flex flex-col
                    sm:flex-row
                    flex-auto
                    sm:items-center
                    min-w-0
                    my-8
                    sm:my-12
                "
            >
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img
                            class="w-full h-full object-cover"
                            src="assets/images/avatars/avatar.png"
                        />
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div
                                class="
                                    text-2xl
                                    md:text-5xl
                                    font-semibold
                                    tracking-tight
                                    leading-7
                                    md:leading-snug
                                    truncate
                                "
                            >
                                {{ t("welcome-back") }}, Brian!
                            </div>
                        </ng-container>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"
                            ></mat-icon>
                            <div
                                class="ml-1.5 leading-6 truncate text-secondary"
                            >
                                You have 2 new messages and 15 new tasks
                            </div>
                        </div>
                        <div
                            class="flex items-center mr-4"
                            *ngIf="flashMessage"
                        >
                            <ng-container *ngIf="flashMessage === 'success'">
                                <mat-icon
                                    class="text-green-500"
                                    [svgIcon]="'heroicons_outline:check'"
                                ></mat-icon>
                                <span class="ml-2"
                                    >Store setup creation is successful</span
                                >
                            </ng-container>
                            <ng-container *ngIf="flashMessage === 'error'">
                                <mat-icon
                                    class="text-red-500"
                                    [svgIcon]="'heroicons_outline:x'"
                                ></mat-icon>
                                <span class="ml-2"
                                    >An error occurred, try again!</span
                                >
                            </ng-container>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        class="fuse-mat-button-rounded bg-accent-700"
                        mat-flat-button
                        [color]="'accent'"
                        [routerLink]="['/dashboard']"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:home'"
                        ></mat-icon>
                        <span class="ml-2">Home</span>
                    </button>
                    <button
                        class="fuse-mat-button-rounded"
                        mat-flat-button
                        [color]="'primary'"
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:cog'"
                        ></mat-icon>
                        <span class="ml-2">Settings</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div
                class="
                    flex flex-col
                    m-8
                    p-8
                    bg-card
                    rounded-2xl
                    shadow
                    overflow-hidden
                "
            >
                <div class="row">
                    <div class="col-md-2">
                        <button
                            class="lg:mt-6"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="prevStep()"
                        >
                            Back
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button
                            class="lg:mt-6"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="nextStep()"
                        >
                            Next
                        </button>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-3">
                        <span><strong>Store Name :</strong></span>
                    </div>
                    <div class="col-md-9">{{ shop_name }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <span><strong>Store Address :</strong></span>
                    </div>
                    <div class="col-md-9">{{ shop_address }}</div>
                </div>
