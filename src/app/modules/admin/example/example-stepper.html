<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div
            class="
                h-400
                min-h-400
                max-h-400
                border-2 border-dashed border-gray-300
                rounded-2xl
            "
        >
            <h2 align="center">Material Stepper Example</h2>
            <mat-horizontal-stepper
                [linear]="isLinear"
                #stepper
                labelPosition="bottom"
            >
                <mat-step [stepControl]="formNameGroup" label="Name">
                    <div style="padding-top: 3%">
                        <form
                            [formGroup]="formNameGroup"
                            (ngSubmit)="onSubmit()"
                        >
                            <!-- <ng-template matStepLabel>Name</ng-template> -->
                            <div class="example-form">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Shop name</mat-label>
                                    <input
                                        matInput
                                        placeholder="Shop Name"
                                        required
                                        formControlName="shop_name"
                                    />
                                    <mat-error
                                        *ngIf="
                                            formNameGroup.controls[
                                                'shop_name'
                                            ].hasError('required')
                                        "
                                    >
                                        Shop Name is required!
                                    </mat-error>
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Shop Address</mat-label>
                                    <input
                                        matInput
                                        placeholder="Shop Address"
                                        required
                                        formControlName="shop_address"
                                    />
                                    <mat-error
                                        *ngIf="
                                            formNameGroup.controls[
                                                'shop_address'
                                            ].hasError('required')
                                        "
                                    >
                                        Shop Address is required!
                                    </mat-error>
                                </mat-form-field>
                                <div class="flex flex-col">
                                    <span class="font-medium mb-2"
                                        >Shop Type</span
                                    >
                                    <div *ngFor="let shopType of shopType">
                                        <input
                                            type="checkbox"
                                            [value]="shopType.shop_type_id"
                                            name="shopType[]"
                                            (change)="onCheckboxChange($event)"
                                            matCheckbox
                                        />
                                        {{ shopType.shop_type_name }} - {{
                                        shopType.shop_type_description }}
                                    </div>
                                </div>
                            </div>
                            <br />

                            <button
                                mat-raised-button
                                color="primary"
                                matStepperNext
                            >
                                Next
                            </button>
                        </form>
                    </div>
                </mat-step>

                <mat-step [stepControl]="formPasswordGroup" label="Password">
                    <div style="padding-top: 3%">
                        <form [formGroup]="formPasswordGroup">
                            <div>
                                <hot-table
                                    class="hot"
                                    [data]="dataset"
                                    height="450"
                                    [colWidths]="[
                                        150, 214, 140, 127, 103, 126, 192, 99,
                                        100, 100, 100, 110, 100
                                    ]"
                                    [nestedHeaders]="nestedHeadersConfig"
                                    [collapsibleColumns]="
                                        collapsibleColumnsConfig
                                    "
                                    [afterGetColHeader]="alignHeaders"
                                    [colHeaders]="true"
                                    [rowHeaders]="true"
                                    [afterChange]="afterChange"
                                    [dropdownMenu]="true"
                                    [multiColumnSorting]="true"
                                    [filters]="true"
                                    [afterOnCellMouseDown]="changeCheckboxCell"
                                    [afterGetColHeader]="alignHeaders"
                                    [afterGetRowHeader]="
                                        drawCheckboxInRowHeaders
                                    "
                                    [beforeRenderer]="addClassesToRows"
                                    licenseKey="non-commercial-and-evaluation"
                                    [hiddenColumns]="{
                                        columns: [1],
                                        indicators: false
                                    }"
                                >
                                    <hot-column
                                        data="base_product_id"
                                        type="numeric"
                                        className="htCenter"
                                    ></hot-column>
                                    <hot-column data="category"></hot-column>
                                    <hot-column
                                        data="sub_category"
                                    ></hot-column>
                                    <hot-column data="brand"></hot-column>
                                    <hot-column
                                        data="product_name"
                                    ></hot-column>
                                    <hot-column
                                        data="product_type"
                                    ></hot-column>
                                    <hot-column
                                        data="product_sub_type"
                                    ></hot-column>
                                    <hot-column
                                        data="product_weight"
                                    ></hot-column>
                                    <hot-column
                                        data="product_weight_type"
                                    ></hot-column>
                                    <hot-column data="product_qty"></hot-column>
                                    <hot-column
                                        data="product_price"
                                    ></hot-column>
                                    <hot-column data="offer_price"></hot-column>
                                </hot-table>
                            </div>
                            <br />
                            <button
                                mat-raised-button
                                color="primary"
                                matStepperNext
                            >
                                Next
                            </button>
                        </form>
                    </div>
                </mat-step>

                <mat-step [stepControl]="formEmailGroup" label="Email">
                    <div style="padding-top: 3%">
                        <form [formGroup]="formEmailGroup">
                            <!-- <ng-template matStepLabel>Name</ng-template> -->
                            <div class="example-form">
                                <mat-form-field class="example-full-width">
                                    <input
                                        type="text"
                                        matInput
                                        placeholder="Email"
                                        required
                                        formControlName="emailID"
                                    />
                                    <mat-error
                                        *ngIf="
                                            formEmailGroup.controls[
                                                'emailID'
                                            ].hasError('required')
                                        "
                                    >
                                        Email is required!
                                    </mat-error>
                                    <mat-error
                                        *ngIf="
                                            formEmailGroup.controls[
                                                'emailID'
                                            ].hasError('email')
                                        "
                                    >
                                        Email is not Valid!
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <br />
                            <button
                                mat-raised-button
                                color="primary"
                                matStepperNext
                            >
                                Next
                            </button>
                        </form>
                    </div>
                </mat-step>

                <mat-step [stepControl]="formPhoneGroup" label="Mobile">
                    <div style="padding-top: 3%">
                        <form [formGroup]="formPhoneGroup">
                            <!-- <ng-template matStepLabel>Name</ng-template> -->
                            <div class="example-form">
                                <mat-form-field class="example-full-width">
                                    <input
                                        type="tel"
                                        matInput
                                        placeholder="Mobile"
                                        required
                                        formControlName="mobile"
                                    />
                                    <mat-error
                                        *ngIf="
                                            formPhoneGroup.controls[
                                                'mobile'
                                            ].hasError('required')
                                        "
                                    >
                                        Mobile is required!
                                    </mat-error>
                                    <mat-error
                                        *ngIf="
                                            formPhoneGroup.controls[
                                                'mobile'
                                            ].hasError('min')
                                        "
                                    >
                                        Mobile No is Wrong!
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <br />
                            <button
                                mat-raised-button
                                color="primary"
                                matStepperNext
                            >
                                Next
                            </button>
                        </form>
                    </div>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Review</ng-template>
                    <h5>You are now done.</h5>
                    <div>
                        <button
                            mat-raised-button
                            color="primary"
                            matStepperPrevious
                        >
                            Back
                        </button>
                        &nbsp; &nbsp;
                        <button mat-raised-button color="accent" type="submit">
                            Submit
                        </button>
                        &nbsp; &nbsp;
                        <button
                            mat-raised-button
                            color="warn"
                            (click)="stepper.reset()"
                        >
                            Reset
                        </button>
                    </div>
                </mat-step>
                <!-- <ng-template matStepperIcon="phone">
            <mat-icon>phone</mat-icon>
        </ng-template> -->
            </mat-horizontal-stepper>
        </div>
    </div>
</div>
